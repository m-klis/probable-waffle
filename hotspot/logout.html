<html>
<head>
<title>mikrotik hotspot > logout</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<link rel="stylesheet" href="boot/css/milligram.min.css" media="screen">
<style type="text/css">
.button-large {
  font-size: 1.4rem;
  height: 4.5rem;
  line-height: 4.5rem;
  padding: 0 2rem;
}
</style>
</head>

<body class="login">
<div class="container" align="center">
	<br>
	<h3>Kamu baru saja logout !</h3>
	<br>
	<table>  
	<tr><td align="right" width="50%">Username :</td><td>$(username)</td></tr>
	<tr><td align="right">IP address :</td><td>$(ip)</td></tr>
	<tr><td align="right">MAC address :</td><td>$(mac)</td></tr>
	<tr><td align="right">Session time :</td><td>$(uptime)</td></tr>
	$(if session-time-left)
	<tr><td align="right">Time left :</td><td>$(session-time-left)</td></tr>
	$(endif)
	<tr><td align="right">Bytes up/down :</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
	</table>
	<br>
	<form action="$(link-login)" name="login" onSubmit="return openLogin()" class="vertical-form">
	<input class="button-outline button-large" type="submit" value="LOGIN LAGI">
	</form>
<script language="JavaScript">
<!--
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
//-->
</script>
</body>
</html>
